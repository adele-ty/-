        <h1>吉卜力</h1>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吉卜力工作室（Ghibli），是一家日本动画工作室。
          成立于1985年中旬，原附属于德间书店，位于日本东京都近郊的小金井市，
          目前约有300名员工，由导演宫崎骏以及他的同事高畑勋、铃木敏夫等一起统筹，
          作曲家久石让也为吉卜力工作室的许多作品制作过电影音乐。工作室标识为其代表作品《龙猫》。
        </p>
