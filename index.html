            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“吉卜力”（Ghibli）是由宫崎骏命名，意思是在撒哈拉沙漠上的季节热风，
            在纪录片《梦与狂想的世界》中，宫崎骏提到“吉卜力”是他从一架飞机的名字随便取来的。
            吉卜力工作室从2003年开始发行的杂志名字也叫《热风》。工作室的标志是使用他们的作品《龙猫》中的登场角色—“龙猫”（トトロ）来设计的。
            吉卜力的附属工作室“卡吉诺工作室（スタジオカジノ）”是以公司所在的“小金井市梶野町”的发音来命名的。
